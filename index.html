<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gotu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <header>
        <div class="overlay"></div>
        <nav>
            <h2>SHOP</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li class="cart">
                    <a href="cart.html">
                        <ion-icon name="cart-outline"></ion-icon>Cart<span>0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Item Container -->
    <div class="container">
        <div class="image">
            <img src="images/photo1.jpg" alt="1">
            <h4>Lovely Cat 1</h4>
            <h3>$300</h3>
            <a class="add-cart cart1" href="#">Add Cart</a>
            <!-- <input type="hidden" value="300"> -->
        </div>
        <div class="image">
            <img src="images/photo2.jpg" alt="2">
            <h4>Lovely Cat 2</h4>
            <h3>$350</h3>
            <a class="add-cart cart2" href="#">Add Cart</a>
            <!-- <input type="hidden" value="300"> -->
        </div>
        <div class="image">
            <img src="images/photo3.jpg" alt="3">
            <h4>Lovely Cat 3</h4>
            <h3>$400</h3>
            <a class="add-cart cart3" href="#">Add Cart</a>
            <!-- <input type="hidden" value="300"> -->
        </div>
        <div class="image">
            <img src="images/photo4.jpg" alt="4">
            <h4>Lovely Cat 4</h4>
            <h3>$450</h3>
            <a class="add-cart cart4" href="#">Add Cart</a>
            <!-- <input type="hidden" value="300"> -->
        </div>
        <div class="image">
            <img src="images/photo5.jpg" alt="5">
            <h4>Lovely Cat 5</h4>
            <h3>$500</h3>
            <a class="add-cart cart5" href="#">Add Cart</a>
            <!-- <input type="hidden" value="300"> -->
        </div>
        <div class="image">
            <img src="images/photo6.jpg" alt="6">
            <h4>Lovely Cat 6</h4>
            <h3>$5500</h3>
            <a class="add-cart cart6" href="#">Add Cart</a>
            <!-- <input type="hidden" value="300"> -->
        </div>

    </div>

    <hr>

    <!-- products container -->

    <div class="products-container">
        <div class="product-header">
            <h5 class="product-title">PRODUCT</h5>
            <h5 class="price">PRICE</h5>
            <h5 class="quantity">QUANTITY</h5>
            <h5 class="total">TOTAL</h5>
        </div>
        <div class="product">

        </div>

    </div>




    <script src="main.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

</body>

</html>
